name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Version and Changelog
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.version.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version and changelog
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            # Get changelog since last tag
            PREV_TAG=$(git describe --tags --abbrev=0 "${{ github.ref }}^" 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"* %s" "$PREV_TAG..${{ github.ref }}")
            else
              CHANGELOG=$(git log --pretty=format:"* %s" -n 20)
            fi
          else
            VERSION="0.0.0"
            CHANGELOG="* Automated build for ref ${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Escape characters for GITHUB_OUTPUT
          CHANGELOG_ESCAPED="${CHANGELOG//'%'/'%25'}"
          CHANGELOG_ESCAPED="${CHANGELOG_ESCAPED//$'\n'/'%0A'}"
          CHANGELOG_ESCAPED="${CHANGELOG_ESCAPED//$'\r'/'%0D'}"
          echo "changelog=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT

  build-deb:
    name: Build DEB packages
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - { name: ubuntu, version: "22.04" }
          - { name: ubuntu, version: "24.04" }
          - { name: debian, version: "11" }
          - { name: debian, version: "12" }
          - { name: debian, version: "13" }
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git debhelper devscripts dpkg-dev build-essential upx-ucl zip

      - name: Update changelog
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          rm -f debian/changelog
          # Extract unescaped changelog
          echo "${{ needs.prepare.outputs.changelog }}" | sed 's/%0A/\n/g' | sed 's/%0D//g' | sed 's/%25/%/g' > changelog.txt
          dch --create --package chaoslb -v "${{ needs.prepare.outputs.version }}-1" --distribution unstable --empty "Release ${{ needs.prepare.outputs.version }}"
          while read -r line; do
            [ -n "$line" ] && dch -a "$line"
          done < changelog.txt

      - name: Build DEB
        run: |
          # Use version from prepare job in build
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-w -s -X main.version=${{ needs.prepare.outputs.version }}" -o target/chaoslb ./cmd/chaoslb
          upx --best target/chaoslb
          dpkg-buildpackage -us -uc -b -d

      - name: Move packages
        run: |
          mkdir -p dist/deb
          for deb in ../*.deb; do
            if [ -f "$deb" ]; then
              newname="chaoslb_${{ needs.prepare.outputs.version }}_amd64-${{ matrix.os.name }}${{ matrix.os.version }}.deb"
              mv "$deb" "dist/deb/$newname"
            fi
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.os.name }}-${{ matrix.os.version }}
          path: dist/deb/*.deb
          retention-days: 1

  build-rpm:
    name: Build RPM packages
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - { name: "rockylinux/rockylinux", version: "9", dist: el9 }
          - { name: almalinux, version: "8", dist: el7 }
    container:
      image: ${{ matrix.os.name }}:${{ matrix.os.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          if command -v dnf >/dev/null; then
            dnf install -y epel-release
            dnf install -y git rpm-build rpmdevtools make gcc \
              clang llvm elfutils-libelf-devel kernel-devel upx systemd-rpm-macros
          else
            yum install -y epel-release
            yum install -y git rpm-build rpmdevtools make gcc \
              clang llvm elfutils-libelf-devel kernel-devel upx systemd-rpm-macros
          fi

      - name: Setup rpmbuild
        run: |
          rpmdev-setuptree
          mkdir -p chaoslb-${{ needs.prepare.outputs.version }}
          cp -r cmd pkg go.mod go.sum chaoslb-${{ needs.prepare.outputs.version }}/
          cp config.json chaoslb-${{ needs.prepare.outputs.version }}/
          cp chaoslb.service chaoslb-${{ needs.prepare.outputs.version }}/
          cp README.md LICENSE chaoslb-${{ needs.prepare.outputs.version }}/
          tar czf ~/rpmbuild/SOURCES/chaoslb-${{ needs.prepare.outputs.version }}.tar.gz chaoslb-${{ needs.prepare.outputs.version }}
          
          # Inject changelog into Spec file
          DATE_STR=$(date "+%a %b %d %Y")
          echo "${{ needs.prepare.outputs.changelog }}" | sed 's/%0A/\n- /g' | sed 's/%0D//g' | sed 's/%25/%/g' > changelog_rpm.txt
          HEADER="* $DATE_STR GitHub Actions <ci@github.com> - ${{ needs.prepare.outputs.version }}-1"
          sed -i "/^%changelog/q" chaoslb.spec
          echo "$HEADER" >> chaoslb.spec
          echo "- $(cat changelog_rpm.txt)" >> chaoslb.spec
          
          cp chaoslb.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: |
          rpmbuild --define "version ${{ needs.prepare.outputs.version }}" -bb ~/rpmbuild/SPECS/chaoslb.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.os.name }}
          path: /github/home/rpmbuild/RPMS/*/*.rpm
          retention-days: 1

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
